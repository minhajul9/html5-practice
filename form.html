<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaler Ma Pitha Ghar</title>
    <link rel="stylesheet" href="pitha-style.css">
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="table.html">Home</a></li>
                <li><a href="form.html">Pitha</a></li>
                <li><a href="audio-video.html">Media</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
        <h2>Pitha shop</h2>
    </header>
    <div class="container">
        <div class="form-practice">
            <h1>Welcome to <span class="shop">Jamaler Ma Pitha Ghar</span></h1><br>
        <form>
            <label for="name">Name :
                <input type="text" name="" id="name" placeholder="Enter your name"> 
            </label>
            <label for="email">Email: 
                <input type="text" name="" id="email" placeholder="Enter your email"> 
            </label>
            <label for="mobile">Mobile: 
                <input type="number" name="" id="mobile" placeholder="Enter your Phone number"> 
            </label><br>
            <fieldset>
                <legend>Select Pitha that you want to eat</legend>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">Chitoi 
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="patishapta">
                    <input type="radio" name="pitha" id="patishapta">Patishpata
                </label>
            </fieldset><br>
            <fieldset>
                <legend>Select One or more vorta you want to eat with pitha</legend>
                <label for="shorisha">
                    <input type="checkbox" name="vorta" id="shorisha">Shorisha vorta
                </label>
                <label for="morich">
                    <input type="checkbox" name="vorta" id="morich">Morich Vorta
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki Vorta
                </label>
            </fieldset><br>

            <input type="reset" value="Cancel">
            <input type="submit" value="Confirm Order">
        </form>
        </div>
    </div>

    <footer id="footer">This System is Developed by Minhaj</footer>
</body>
</html>
